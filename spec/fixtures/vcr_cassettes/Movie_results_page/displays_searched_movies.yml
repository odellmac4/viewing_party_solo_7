      string: '{"id":106876,"page":1,"results":[{"author":"John Chard","author_details":{"name":"","username":"John
        Chard","avatar_path":"/utEXl2EDiXBK6f41wCLsvprvMg4.jpg","rating":10.0},"content":"What''s
        the matter with people?\r\n\r\nThe Black Panther is directed by Ian Merrick
        and written by Michael Armstrong. It stars Donald Sumpter, Debbie Farrington,
        Marjorie Yates, Sylvia O''Donnell, Andrew Burt, Alison Key, Ruth Dunning and
        David Swift. Music is by David Hewson and cinematography by Joe Mangine.\r\n\r\nBetween
        1971 and 1975 an armed robber turned murderer known as The Black Panther was
        hunted by police as the public in the North and Midlands areas of England
        waited anxiously. When 17 year old Leslie Whittle became an heiress to a fortune,
        she was kidnapped and held to ransom by The Black Panther. It was to end in
        tragedy. This is the story of Donald Neilson, ex-soldier of Her Majesty''s
        Forces, also known as The Black Panther.\r\n\r\nThe Neilson trial ended in
        1976. This movie went in to production shortly afterwards, which for many
        would surely be too soon? Sure enough when the press and media got wind of
        it a storm broke, a savage campaign ensued, headlines such as \"sick exploitation\"
        were used, BBC''s Sue Lawley chastised it as sick rubbish even though she
        hadn''t seen the film, in fact at this point nobody had seen the film! It
        was all guess work. The film was pulled from imminent distribution in the
        hope that the furore would die down. A few months later it had a limited release
        and went down well with critics who appraised it as not being exploitive but
        intelligent, tactful and meticulous in its reconstructions. But the press
        wasn''t having it, and storm two broke and councils began to ban the film
        in their cities, eventually the picture was withdrawn and apart from a limited,
        but successful, VHS release in the early 80s, the film was out of circulation
        and buried. That is until now, where the BFI have put together a release of
        The Black Panther to DVD and Blu-ray that finally lets Merrick and Armstrong''s
        brilliant movie get the exposure it deserves.\r\n\r\nThere is no getting away
        from it, the subject matter is troubling and will always be skirting the boundaries
        of bad taste. Often bigger budgeted films than this have shamefully milked
        real life horror in search of the big dollar. The Black Panther is not one
        such case, it''s a sharp picture that asks some searching questions whilst
        not being afraid to implicate police inadequacies and press interference into
        the Whittle killing. There is no sensationalising of Neilson here, in fact
        he is portrayed as a bumbling fool once he begins to enact his crimes. His
        planning is meticulous, his army training giving him mental fortitude, but
        as we see, and remember this is all taken from real accounts and testimonies
        et al, he was a hapless fool in over his head. His home life shows him as
        a bully who can''t let his regimental bent go, his poor wife and daughter
        meekly giving in to his tyrannical ways, but they had no idea they were living
        with The Black Panther. I mean would you know if you lived with a monster
        who fantasized about being a master criminal? Someone capable of murder? Would
        you?\r\n\r\nWith the lawyers of the day having gone through the screenplay
        with a fine tooth comb, you can rest assured that what you see is facts. The
        only points of the movie left to supposition are those played out with just
        Neilson and young Lesley, we only have Neilson''s word on these events but
        again nothing is glorified and Merrick uses admirable restraint to really
        drive the sadness home. The film also plays out to a grim mid 70s British
        backdrop, the futility of Neilson''s crimes dovetailing with the glumness
        bathing a United Kingdom of strikes, unemployment, racism and Northern Irish
        troubles. As a snap shot of the times it also has high interest value. Dialogue
        is sparse, often forcing us the viewers to be uneasily in the company of Neilson,
        watching him work and plot, smiling to his reflection in the mirror, to observe
        rare moments when he lets his emotional guard down. The makers ask us to ask
        the pertinent questions, just what made Donald Neilson what he was? Who was
        he? And should culpability be shared?\r\n\r\nBacked by an astonishing and
        riveting performance by Sumpter, The Black Panther rounds out as an utterly
        gripping account of a terrible crime spree and the man who perpetrated those
        crimes. Too long this film has been forgotten, that in itself is as big a
        crime as that committed by the hypocritical press who fought to keep it from
        our eyes back in the dead part of the 70s. 10/10","created_at":"2014-06-28T11:44:12.857Z","id":"53aeaa8cc3a3682edb003627","updated_at":"2021-06-23T15:57:27.042Z","url":"https://www.themoviedb.org/review/53aeaa8cc3a3682edb003627"}],"total_pages":1,"total_results":1}'
